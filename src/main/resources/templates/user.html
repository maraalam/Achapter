<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Perfil</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container p-2">

            <!-- Información básica del usuario -->
            <div class="d-flex align-items-center">
                <div class="img-wrapper">
                    <img class="iwprof rounded-circle m-3" th:src="@{/user/{id}/pic(id=${session.u.id})}">
                </div>
                <div class="mx-3 w-100">
                    <div class="mx-4">
                        <h1 class="mt-5">Perfil de <span th:text="${user.username}">Paco</span></h1>
                        <p id="userState">About me...</p>
                    </div>
                    <div class="d-flex">
                        <div class="flex-column btn btn-light mx-2 rounded-3">
                            <a class="nav-link" href="#" th:text="${user.username + ' seguidores'}">0 seguidores</a>
                        </div>
                        <div class="flex-column btn btn-light mx-2 rounded-3">
                            <a class="nav-link" href="#" th:text="${user.username + ' seguidos'}">0 seguidos</a>
                        </div>
                    </div>
                </div>
                <div class="button flex-row" th:if="${session.u.id != user.id}">
                    <button class="btn btn-outline-success">Seguir</button>
                </div>
            </div>


            <!-- Pestañas del perfil -->
            <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                <li class="nav-item h6">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Posts</a>
                </li>
                <li class="nav-item h6">
                    <a class="nav-link" id="library-tab" data-toggle="tab" href="#library" role="tab" aria-controls="library" aria-selected="false">Biblioteca</a>
                </li>
                <li class="nav-item h6">
                    <a class="nav-link" id="lends-tab" data-toggle="tab" href="#lends" role="tab" aria-controls="lends" aria-selected="false">Préstamos</a>
                </li>
                <li class="nav-item h6">
                    <a class="nav-link" id="lists-tab" data-google="tab" href="#lists" role="tab" aria-controls="lists" aria-selected="false">Listas de lectura</a>
                </li>
                <li class="nav-item h6">
                    <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats" aria-selected="false">Objetivos y estadísticas</a>
                </li>
                <li class="nav-item h6">
                    <a class="nav-link" id="stats-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Ajustes de perfil</a>
                </li>
            </ul>


            <div class="tab-content" id="myTabContent">

                <!--posts-->
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <p>Posts</p>
                </div>

                <!--libros-->
                <div class="tab-pane fade" id="library" role="tabpanel" aria-labelledby="library-tab">
                    <p>Biblioteca</p>
                </div>

                <!--prestamos-->
                <div class="tab-pane fade" id="lends" role="tabpanel" aria-labelledby="lends-tab">
                    <p>Prestamos</p>
                </div>

                <!--listas-->
                <div class="tab-pane fade" id="lists" role="tabpanel" aria-labelledby="lists-tab">
                    <p>Listas de lectura</p>
                </div>

                <!--stats-->
                <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                    <p>Estadísticas</p>
                </div>

                <!--perfil-->
                <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    <h2>Actualizar foto de perfil</h2>
                    
                    <input type="file" id="f_avatar" accept="image/jpeg,image/png">
                    <img id="avatar" alt="foto de perfil" hidden/>
                    <form th:action="@{/user/__${user.id}__/pic}">
                        <button id="postAvatar">Subir foto</button>
                    </form>
                    <br>

                    <h2>Actualizar estado </h2>
                    <input id="estado" type="text"  placeholder="Estado anterior" size="60" maxlength="144"/>
                    <form th:action="@{/user/__${user.id}__/state}">
                        <button id="postEstado">Actualizar estado</button>
                    </form>
  
                </div>
            </div>

            <!-- para enviar mensajes; algo feo -->
            <div class="py-5 position-absolute bottom-0 row ">
                <form th:action="@{/user/__${user.id}__/msg}" method="POST">
                    <input type="text" id="message" placeholder="escribe a este usuario" />
                    <button id="sendmsg" class="btn btn-secondary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script>
        // envio de mensajes con AJAX
        let b = document.getElementById("sendmsg");
        b.onclick = (e) => {
            e.preventDefault();
            go(b.parentNode.action, 'POST', {
                    message: document.getElementById("message").value
                })
                .then(d => console.log("happy", d))
                .catch(e => console.log("sad", e))
        }

        document.querySelector("#f_avatar").onchange = e => {
            let img = document.querySelector("#avatar");
            let fileInput = document.querySelector("#f_avatar");
            console.log(img, fileInput);
            readImageFileData(fileInput.files[0], img);
        };

        // click en boton de enviar avatar
        document.querySelector("#postAvatar").onclick = e => {
            e.preventDefault();
            let url = document.querySelector("#postAvatar").parentNode.action;
            let img = document.querySelector("#avatar");
            let file = document.querySelector("#f_avatar");
            console.log(url, img, file);
            postImage(img, url, "photo").then(() => {
                let cacheBuster = "?" + new Date().getTime();
                document.querySelector("a.nav-link>img.iwthumb").src = url + cacheBuster;
                document.querySelector("div.img-wrapper>img.iwprof").src = url + cacheBuster;
            });
        };

        // click en boton de enviar estado
        document.querySelector("#postEstado").onclick = e => {
            e.preventDefault();
            let url = document.querySelector("#postEstado").parentNode.action;
            let state = document.querySelector("#estado").value;
            console.log(url, state);
            postState(state, url, "state").then(() =>{
                document.getElementById("userState").innerText = state;
            });
        };
    </script>

    <!-- JavaScript, for the tabs-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
